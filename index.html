<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <title>Stats Preview Card Component</title>
</head>
<body>
    
    <main class="container">

        <section class="card">

            <div class="content">
                <h1>Get <span class="accents">insights</span> that help your business grow.</h1>
                <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

                <div class="stats-container">
                    <div class="companies">
                        <h3>10K+</h3>
                        <p class="stats-title">Companies</p>
                    </div>
                    <div class="templates">
                        <h3>314</h3>
                        <p class="stats-title">Templates</p>
                    </div>
                    <div class="queries">
                        <h3>12M+</h3>
                        <p class="stats-title">Queries</p>
                    </div>
                </div>

            </div>

            <div class="image">
                <img src="./images/image-header-desktop.jpg" alt="Desktop Image">
            </div>

        </section>

    </main>

</body>
</html>
